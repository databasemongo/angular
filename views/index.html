<head>

    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.19/css/jquery.dataTables.min.css">

</head>
<body ng-app="student" ng-controller="studentController" class="container" > <br />
    <h1>Student Information:</h1>
    <form class="form-horizontal" ng-submit="submitStudnetForm()" role="form">
        <div class="form-group">
            <label for="firstName" class="col-sm-3 control-label">First Name</label>
            <div class="col-sm-6">
                <input type="text" id="firstName" class="form-control" ng-model="student.firstName" />
            </div>
            <div class="col-sm-3"></div>

        </div>
        <div class="form-group">
            <label for="lastName" class="col-sm-3 control-label">Email</label>
            <div class="col-sm-6">
                <input type="email" id="lastName" class="form-control" ng-model="student.lastName" />
            </div>
            <div class="col-sm-3"></div>
        </div>
        <input type="submit" value="Save" class="btn btn-primary col-sm-offset-3" ng-show="submit" /> 
        <input type="submit" value="update" ng-click="update()" class="btn btn-warning" ng-show="update" /> 
        <input type="submit" value="cancel" ng-click="cancel()" class="btn btn-danger" ng-show="cancel" />
		<!-- @* Note: This form will not be submitted in demo. *@ -->
    </form><br><br>
    <div class="container">
    <table id="example" class="display" style="width:100%">
        <thead>
            <tr>
                <th>FirstName</th>
                <th>Lastname</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Geeta</td>
                <td>Ramya</td>
                <td>
                    <button class="btn btn-info" value="edit">edit</button>
                    <button class="btn btn-danger" value="remove">remove</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
</body>
<script type="text/javascript">
    $(document).ready(function() {
$('#example').DataTable( {
    dom: 'Bfrtip',
    buttons: [
        'copy', 'csv', 'excel', 'pdf', 'print'
    ]
} );
} );
</script>
<script type="text/javascript">
    var app=angular.module('student',[])
    app.controller('studentController',['$scope','$http',function($scope,$http){
        $scope.submit=true;
        $scope.update=false;
        $scope.cancel=false;
        $http:({
            method:'GET'
            url:'getuser'
        }).then(function successCallback(response){
            $scope.students=response.data
        },function errorcallback(response){
            alert("error,please try again");
        });
    }]);
</script>
